    <script type="text/javascript">
        function downloadJSAtOnload() {
            setTimeout(function() {
                var hutk_matches = document.cookie.match(new RegExp('(^| )' + 'hubspotutk' + '=([^;]+)'));
                var hutk_value = '';
                if (hutk_matches) hutk_value = hutk_matches[2];
                const urlParams = new URLSearchParams(window.location.search);
                const gclid_value = urlParams.get('gclid');
                const utm_matchtype_value = urlParams.get('utm_matchtype');
                original_url += "&hutk=" + hutk_value +
                    "&gclid=" + gclid_value +
                    "&utm_matchtype=" + utm_matchtype_value +
                    "&name=USA" +
                    "&page=" + encodeURIComponent(window.location.href); // + "&" + urlExtra; 
                $('#5d8b102a3d530177e478d45a').attr('data-url', original_url);
                initIframe('5d8b102a3d530177e478d45a');
                setTimeout(function() {
                    $('.loader').css("display", "none");
                }, 1500);
            }, 0);

        }

        if (window.addEventListener)
            window.addEventListener("load", downloadJSAtOnload, false);
        else if (window.attachEvent)
            window.attachEvent("onload", downloadJSAtOnload);
        else window.onload = downloadJSAtOnload;
        var original_url = $('#5d8b102a3d530177e478d45a').attr('data-url');
    </script>
